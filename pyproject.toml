[tool.poetry]
name = "vibdata"
version = "0.6.0"
description = "A library for loading vibration signals datasets"
authors = ["Igor Varej√£o <imsvarejao@gmail.com>",
           "Joluan Zucateli <joluan.zuca@gmail.com>",
           "Lucas Henrique Sousa Mello <lucashsmello@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.6.2"
numpy = "^1.17.2"
torch = "^1.7"
torchvision = "^0.8.0"
tqdm = "^4.0.0"
requests = "^2.0.0"
pandas = "~1.1.0"
scikit-learn = ">=0.23.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^3.0.0"
python-lsp-server = {version = ">=1.3.0", extras = ["yapf", "pycodestyle", "pyflakes", "pydocstyle", "rope"]}
toml = "^0.10.2"
ipython = "^7.0.0"
jedi = "<0.18.0"
seaborn = ">=0.11.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.yapf]
column_limit = 79
join_multiple_lines = true
coalesce_brackets = true
dedent_closing_brackets = true
align_closing_bracket_with_visual_indent = true
split_before_first_argument = true
